<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CostaCalypso</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        
        <div class='ugly-body'>
          <div class='ugly-left'>
            <header class="group-container" id="header">test</header>
            <div class='group-container'>
              <div class='logo'>&nbsp;</div>
              <div class='instruction-primary'>Instructions text goes here. Lorem ipsum dolor rondo teh mig.</div>
              <div class='instruction-secondary'>The team with the most states wins a prize</div>
            </div>

            <div class='group-container' id="teamView">
              <div class='team-list'>
                <div class='team' data-team-id='1'>
                  <div class='team-name'>#Team1</div>
                  <div class='team-number'>4</div>
                </div>

                <div class='team' data-team-id='2'>
                  <div class='team-name'>#Team2</div>
                  <div class='team-number'>6</div>
                </div>

                <div class='team' data-team-id='3'>
                  <div class='team-name'>#Team3</div>
                  <div class='team-number'>3</div>
                </div>
              </div>
            </div>

            <div class='group-container'>
              <div class='map-container'>&nbsp;</div>
            </div>
          </div>

          <div class='ugly-right' id="panelUpdate">
            <div class='group-container'>
              <div class='window-status'>
                Window Closes in <div class='timer'>12:45</div>
              </div>

              <div class='state-status' data-state='AZ'>
                <div>Claim Arizona</div>
                <div class='state-map'></div>
              </div>
            </div>

            <div class='group-container' id="panelSocial">
              <div class='social-feed'>
                <div class='social-item'>
                  Tweet A
                </div>
                <div class='social-item'>
                  Tweet B
                </div>
                <div class='social-item'>
                  Tweet C
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/topojson/topojson.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="scripts/costa-sansa.js"></script>
        <script src="scripts/models/CmsModel.js"></script>
        <script src="scripts/views/HeaderView.js"></script>
        <!-- endbuild -->
</body>
</html>
